<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresça Aqui</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e6f0ff;
    }

    header {
      background: radial-gradient(circle at top left, #6fb8ff, #357ab7);
      color: white;
      text-align: center;
      padding: 40px;
      border-bottom-left-radius: 60% 20%;
      border-bottom-right-radius: 60% 20%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    header img.logo {
      height: 200px;
      display: block;
      margin: 0 auto;
    }

    header p {
      margin-top: 15px;
      font-size: 18px;
      color: #eef6ff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: white;
      border-radius: 25px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.18);
    }

    .card h2 {
      margin: 15px 0;
      font-size: 22px;
      color: #2c3e50;
    }

    .card p {
      font-size: 15px;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 14px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #4a90e2, #357ab7);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background: linear-gradient(135deg, #5aa2f0, #285e96);
    }

    /* Modal loja */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 750px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: slideDown 0.4s ease;
      max-height: 90vh;
      overflow-y: auto;
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .catalogo {
      margin: 20px 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .item {
      padding: 12px;
      background: #f1f8ff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .item strong { color: #357ab7; display: block; margin-top: 4px; }

    .reviews {
      margin-top: 20px;
      background: #eef6ff;
      border-radius: 14px;
      padding: 15px;
      text-align: left;
    }

    .close-btn {
      margin-top: 20px;
      padding: 12px 18px;
      border: none;
      background: #357ab7;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .close-btn:hover {
      background: #285e96;
    }
  </style>
</head>
<body>

  <header>
    <img src="Adobe Express - file.png" alt="Logo Cresça Aqui" class="logo">
    <p>Conheça negócios locais e apoie empreendedores!</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Pedras do De Boita</h2>
      <p>Minérios químicos e muito mais!</p>
      <button class="btn" onclick="abrirLoja('Pedras do De Boita')">Explorar Loja</button>
    </div>

    <div class="card">
      <h2>Livraria do Deivis</h2>
      <p>Livros novos e usados, histórias para todos os gostos!</p>
      <button class="btn" onclick="abrirLoja('Livraria do Deivis')">Explorar Loja</button>
    </div>

    <div class="card">
      <h2>Pinturas da Carlota</h2>
      <p>Pinturas únicas feitas pela Carlota!</p>
      <button class="btn" onclick="abrirLoja('Pinturas da Carlota')">Explorar Loja</button>
    </div>
  </div>

  <!-- Modal da Loja -->
  <div id="modalLoja" class="modal" style="display:none;">
    <div class="modal-content" id="conteudoLoja">
      <!-- Conteúdo da loja vai aqui via JS -->
    </div>
  </div>

  <script>
    function abrirLoja(nome) {
      const modal = document.getElementById("modalLoja");
      const conteudo = document.getElementById("conteudoLoja");

      let catalogoHTML = "";
      let avaliacoesHTML = "";

      if (nome === "Pedras do De Boita") {
        catalogoHTML = `
          <div class="catalogo">
            <div class="item"><img src="https://via.placeholder.com/150x100/87CEFA" alt=""><strong>Pedra Azul</strong>R$ 50</div>
            <div class="item"><img src="https://via.placeholder.com/150x100/FF6347" alt=""><strong>Pedra Vermelha</strong>R$ 70</div>
            <div class="item"><img src="https://via.placeholder.com/150x100/FFD700" alt=""><strong>Pedra Dourada</strong>R$ 120</div>
            <div class="item"><img src="https://via.placeholder.com/150x100/32CD32" alt=""><strong>Pedra Verde</strong>R$ 90</div>
          </div>`;
        avaliacoesHTML = `
          <div class="reviews">
            <p><strong>Avaliações:</strong></p>
            <p>⭐️⭐️⭐️⭐️☆ — Ótima qualidade das pedras, mas poderiam ampliar o catálogo.</p>
            <p>⭐️⭐️⭐️⭐️⭐️ — Atendimento super atencioso, recomendo!</p>
          </div>`;
      }

      if (nome === "Livraria do Deivis") {
        catalogoHTML = `
          <div class="catalogo">
            <div class="item"><img src="https://via.placeholder.com/150x100" alt=""><strong>Livro Romance</strong>R$ 40</div>
            <div class="item"><img src="https://via.placeholder.com/150x100" alt=""><strong>Livro Técnico</strong>R$ 80</div>
            <div class="item"><img src="https://via.placeholder.com/150x100" alt=""><strong>HQs</strong>R$ 25</div>
            <div class="item"><img src="https://via.placeholder.com/150x100" alt=""><strong>Livro Infantil</strong>R$ 30</div>
          </div>`;
        avaliacoesHTML = `
          <div class="reviews">
            <p><strong>Avaliações:</strong></p>
            <p>⭐️⭐️⭐️⭐️⭐️ — Ótima seleção de livros, preços justos!</p>
            <p>⭐️⭐️⭐️⭐️☆ — Atendimento bom, mas faltam alguns títulos novos.</p>
          </div>`;
      }

      if (nome === "Pinturas da Carlota") {
        catalogoHTML = `
          <div class="catalogo">
            <div class="item"><img src="https://via.placeholder.com/150x100" alt=""><strong>Pintura Floral</strong>R$ 200</div>
            <div class="item"><img src="https://via.placeholder.com/150x100" alt=""><strong>Pintura Abstrata</strong>R$ 350</div>
            <div class="item"><img src="https://via.placeholder.com/150x100" alt=""><strong>Pintura Paisagem</strong>R$ 280</div>
            <div class="item"><img src="https://via.placeholder.com/150x100" alt=""><strong>Pintura Retrato</strong>R$ 400</div>
          </div>`;
        avaliacoesHTML = `
          <div class="reviews">
            <p><strong>Avaliações:</strong></p>
            <p>⭐️⭐️⭐️⭐️⭐️ — Obras maravilhosas, dá pra ver o carinho em cada detalhe.</p>
            <p>⭐️⭐️⭐️⭐️☆ — As pinturas são lindas, mas a entrega poderia ser mais rápida.</p>
          </div>`;
      }

      conteudo.innerHTML = `
        <h2>${nome}</h2>
        ${catalogoHTML}
        ${avaliacoesHTML}
        <button class="close-btn" onclick="fecharLoja()">Fechar</button>
      `;

      modal.style.display = "flex";
    }

    function fecharLoja() {
      document.getElementById("modalLoja").style.display = "none";
    }
  </script>

</body>
</html>
